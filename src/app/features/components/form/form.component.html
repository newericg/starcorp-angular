<div class="container p-5">
    <h2>Nova Pessoa</h2>
    <form [formGroup]="pessoaForm" class="border p-4">
        <h4 class="text-center">Dados Pessoais</h4>
        <div class="form-row w-100 row">
            <div class="form-group col-md-6 d-flex">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Nome" formControlName="nome">
            </div>
            <div class="form-group col-md-6 d-flex">
                <label for="age">Idade</label>
                <input type="password" class="form-control" id="age" placeholder="Idade" formControlName="idade">
            </div>
        </div>
        <div class="form-row w-100 row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" placeholder="">
            </div>
        </div>
        <div class="form-row w-100 row">
            <div class="form-group col-md-6">
                <label for="phone">Telefone</label>
                <input type="number" class="form-control" id="phone" placeholder="Telefone">
            </div>
            <div class="form-group col-md-6">
                <label for="celphone">Celular</label>
                <input type="number" class="form-control" id="celphone" placeholder="Celular">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary mt-5">Voltar</button>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button class="btn btn-primary mt-5">Salvar</button>
            </div>
        </div>
        <hr class="solid">
        <h4 class="text-center">Endere√ßos</h4>
    </form>
</div>
