<div class="row d-flex align-items-center flex-column h-100">
    <div class="col-12 pt-5">
        <div class="row">
            <div class="col d-flex justify-content-start">
                <h1>Listagem de Pessoas</h1>
            </div>
            <div class="col d-flex align-items-center justify-content-end">
                <button type="button" class="btn btn-primary mt-2" routerLink="/novapessoa">Criar Nova Pessoa</button>
            </div>
        </div>
    </div>
    @if (loading) {
    <div class="col-12 h-75 d-flex align-items-center justify-content-center pt-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    } @else {
    <div class="col-12 pt-5">
        <app-table 
            [dataTable]="data" 
            [tableTitles]="pessoasTitle" 
            [tableItemOrder]="pessoasItemOrder" 
            [editButton]="true" 
            (deleteElementId)="deletePessoa($event)"
            elementToBeDeleted="pessoaId"
            classStyles="table table-striped"
        ></app-table>
    </div>

    }


</div>
